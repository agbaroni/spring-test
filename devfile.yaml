apiVersion: 1.0.0
metadata:
  name: spring-test
projects:
  - name: spring-test
    source:
      type: git
      location: https://github.com/agbaroni/spring-test.git
components:
  - alias: my-postgres
    type: kubernetes
    referenceContent: |
      kind: List
      items:
        - apiVersion: v1
          kind: Pod
          metadata:
            name: my-postgres
          spec:
            containers:
              - name: my-postgres
                image: docker.io/postgres
                ports:
                  - containerPort: 5432
                env:
                  - name: POSTGRES_USER
                    value: user1
                  - name: POSTGRES_PASSWORD
                    value: password1
                  - name: POSTGRES_DB
                    value: db1
